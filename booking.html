<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="device=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Gym Booking System</title>
        <link rel="stylesheet" href="booking.css">
    </head>
     <body>
        <h1>Gym Booking</h1>

        <div clas="container">
            <div id="date">Gym time</div>
            <div id="name">Gym name</div>
            <div id="available">Gym place availability</div>
            <div id="date">10:00</div>
            <div id="name">Pilates</div>
            <div id="available">5</div>
            <div id="date">12:00</div>
            <div id="name">Sumo wrestling</div>
            <div id="available">7</div>
            <div id="date">17:00</div>
            <div id="name">Badminton</div>
            <div id="available">3</div>
        </div>

        <button id="button">Name</button>
        <input id="nameInput" type="text" placeholder="Enter name of gym activity">

     </body>
     <script src="booking.js"></script>
</html>
